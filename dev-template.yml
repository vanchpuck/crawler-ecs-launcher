AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Template for dev pipeline

Globals:
  Function:
    Timeout: 15

Resources:
  CrawlerEcsLauncherExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: allowLambdaLogs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:*
                Resource: arn:aws:logs:*:*:*
        - PolicyName: allowEcs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ecs:RunTask
                Resource: "arn:aws:ecs:us-east-2:848625190772:task-definition/gear-scanner"
        - PolicyName: allowIam
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - iam:PassRole
                Resource: "arn:aws:iam::848625190772:role/ecsTaskExecutionRole"
  CrawlerEcsLauncherDevFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: launcher.lambda_handler
      Runtime: python3.7
      Role: !GetAtt CrawlerEcsLauncherExecutionRole.Arn
